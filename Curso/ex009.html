<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Em que país você nasceu?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="descobrir" onclick="descobrir()">
    <div id="resposta"></div>

    <script>
        function descobrir() {
        var paisv = window.document.querySelector('input#pais')
        var resposta = window.document.querySelector('div#resposta')
        var pais = paisv.value
        if (pais == 'Brasil') {
            resposta.innerHTML = `<p>Como você nasceu no ${pais}, você é Brasileiro</p>`
        } else {
            resposta.innerHTML = `<p>Como você nasceu no ${pais}, você é Estrangeiro</p>`
        }
        }
    </script>
</body>
</html>
